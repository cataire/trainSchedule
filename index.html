<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<meta charset="utf-8">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>

<body>

	<div class = "container">
		<div class="jumbotron jumbotron-fluid text-center">
  			<div class="container">
    			<h1 class="display-3">Rocky Mountain Hyperloop Line</h1>
    			<p class="lead">
    				<br>Denver International Airport Station</p>
  			</div>
		</div> 
	</div>

<div class="container">	

	<div class="card border-dark">
  		<h3 class="card-header">Current Schedule</h3>
  			<div class="card-block">
					<table class="table table-striped train-schedule">
					  <thead>
					    <tr>
					      <th scope="col">Train Number</th>
					      <th scope="col">Destination</th>
					      <th scope="col">Frequency</th>
					      <th scope="col">First Departure</th>
					      <th scope="col">Minutes Away</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					    </tr>
					  </tbody>
					</table>
  			</div>
	</div>

	<br><br><br>
		

	<div class="row">
		<div class="col-md-12">
			<div class="card border-dark">
		   		<h3 class="card-header">Add Trains</h3>
		  		<div class="card-block">
		    		<form>
						  <div class="form-group">
						    <label class="col-form-label" for="formGroupExampleInput">Train Name</label>
						    <input type="text" class="form-control train-name" id="formGroupExampleInput">
						  </div>
						  <div class="form-group">
						    <label class="col-form-label" for="formGroupExampleInput2">Destination</label>
						    <input type="text" class="form-control destination" id="formGroupExampleInput2">
						  </div>
						  <div class="form-group">
						    <label class="col-form-label" for="formGroupExampleInput">First Departure (Please enter time in HH:MM format)</label>
						    <input type="text" class="form-control firstDeparture" id="formGroupExampleInput">
						  </div>
						  <div class="form-group">
						    <label class="col-form-label" for="formGroupExampleInput">Frequency</label>
						    <input type="text" class="form-control frequency" id="formGroupExampleInput">
						  </div>
						  <button class="btn btn-primary addTrainBtn btn-lg">Submit</button>
					</form>
		  		</div>
			</div>
		</div>	
	</div>

</div>

	<script src="assets/javascript/logic.js"></script>
	
</body>	

</html>
